<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div id="left-hotspot"></div>
  <div id="left-menu">
    <ul>
      <li><a href="#">Link</a></li>
      <li><a href="#">Another Link</a></li>
      <li><a href="#">Some Link</a></li>
    </ul>
  </div>
  <h1>Swipe from left to see obnoxiously menu</h1>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./hammer.min.js" type="text/javascript"></script>
    <script src="./jquery.hammer.js" type="text/javascript"></script>
    <script>
      $('#left-hotspot').hammer(null).bind('swipe',function(e){
        jQuery('#left-menu').animate({
          width: '90%',
          left:0
        }, 150);
      });
      $('#left-menu').hammer(null).bind('swipe',function(e){
        jQuery('#left-menu').animate({
          width: 0,
          left:0
        }, 150);
      });
    </script>
</body>
</html>
